    <!-- 
        pertama (git clone link_https(ada di hijau)) untuk melakukan pemanggilan
        gunakan (git remote) untuk melihat nama dari remote (biasanya origin)
        gunakan (git remote -v) untuk melihat apa saja yang bisa kita lakukan di remotenya
        jika kita melakukan (git status) maka akan ada pesan bahwa remote kita mendahului main head nya
        gunakan (git push) untuk mengirim perubahan pada main head
        biasanya diawal akan ada petunjuk untuk login dan menghubungkan antara git dengan github
        jika ingin menggunakan akun email lain
        (git config --global user.name "isi nama disini")
        (git config --global user.email "isi email disini")
        kita bisa menggunakan global untuk mengganti di seluruh file
        atau local untuk mengganti di bagian folder itu saja
        
     -->

     <h1>Belajar Git Remote</h1>
</body>
